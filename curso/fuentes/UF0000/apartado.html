<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="js/loadCurso.js"></script>

</head>

<body style="overflow: hidden;">

    <div id="precarga"
        style=" position: fixed; top: 0; left: 0; background-color: #000000; width: 100%; height: 100%; z-index: 4; color: #ffffff; overflow: hidden;">
        <div class="content-precarga"
            style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <div class="contador"></div>
            <span class="barra-precarga"
                style=" width: 100%; height: 2px; background-color: var(--color-basic-white); display: block; margin: 1rem 0;">
                <span class="progreso"></span>
            </span>
            <div class="info-precarga"></div>
        </div>
    </div>

    <div id="wrapper">
        <div id="progreso"></div>
        
        <!-- Los elementos que al lado llevan el comentario "Contenido automatizado" se rellenan desde el fichero de configuración. Si se modifican a mano no se verán reflejados los cambios. -->
        
        <header>
            <div class="fondo">
                <img src="imagenes/portadas/p_1.jpg" alt="Imagen de fondo" class="img-cover">
                <div class="backdrop"></div>
                <div class="info-header info-header-unidad">
                    <div class="num-unidad"></div> <!-- Contenido automatizado -->
                    <h1 class="titulo-unidad"></h1> <!-- Contenido automatizado -->
                </div>
                <div class="info-header info-header-apartado">
                    <div class="num-apartado"></div> <!-- Contenido automatizado -->
                    <h2 class="titulo-apartado"></h2> <!-- Contenido automatizado -->
                </div>
            </div>
            <div class="content-text"></div>
        </header>
        
    </div>
</body>

</html>
